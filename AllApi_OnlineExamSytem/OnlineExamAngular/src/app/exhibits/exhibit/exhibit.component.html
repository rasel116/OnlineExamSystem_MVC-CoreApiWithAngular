<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="ExhibitId" #ExhibitId="ngModel" [(ngModel)]="service.formData.ExhibitId">
  <div class="form-group">
    <label>Exhibit</label>
    <input name="ExhibitData" #ExhibitData="ngModel" [(ngModel)]="service.formData.ExhibitData" type="text"
      class="form-control" required>
    <div class="validation-error" *ngIf="ExhibitData.invalid && ExhibitData.touched">Exhibit is required</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
  </div>
</form>
